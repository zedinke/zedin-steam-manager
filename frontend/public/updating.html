<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frissítés folyamatban - Zedin Steam Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            margin: 40px auto;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .status {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .dot {
            display: inline-block;
            animation: blink 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡ ZSM</div>
        <div class="spinner"></div>
        <h1>Frissítés folyamatban</h1>
        <p>A Zedin Steam Manager frissül és újraindul.</p>
        <p>Kérlek várj, ez néhány másodpercet vesz igénybe.</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status">
            Rendszer újraindítása<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 60; // 60 seconds max
        
        function checkBackend() {
            fetch('/api/health')
                .then(response => {
                    if (response.ok) {
                        // Backend is back online, redirect to dashboard
                        document.querySelector('.status').textContent = '✅ Frissítés sikeres! Újratöltés...';
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        retryCheck();
                    }
                })
                .catch(() => {
                    retryCheck();
                });
        }
        
        function retryCheck() {
            attempts++;
            if (attempts < maxAttempts) {
                setTimeout(checkBackend, 1000);
            } else {
                document.querySelector('.status').textContent = '⚠️ A frissítés hosszabb időt vesz igénybe. Próbáld újra később.';
                document.querySelector('.spinner').style.display = 'none';
            }
        }
        
        // Start checking after 5 seconds (give backend time to restart)
        setTimeout(() => {
            checkBackend();
        }, 5000);
    </script>
</body>
</html>
